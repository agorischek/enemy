<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="programs-min.js" type="text/javascript"></script>
        <script src="debug-min.js" type="text/javascript"></script>
        <script src="commands-min.js" type="text/javascript"></script>
        <script src="command-map-min.js" type="text/javascript"></script>
        <script src="settings-min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Enemy Language</title>
    </head>
    <body>
        <div id="app">
            <div id="content">
                <h1>Enemy Language</h1>
                <ol id="registry">
                    <li v-for="(register, index) in registers">
                        <div class="register">{{register}}</div>
                        <div v-if="showUnderline(index+1)" class="pointer"></div>
                    </li>    
                </ol>
                <ol v-if="readableCode" id="program">
                    <li v-for="(command, index) in program">
                        <div>{{shorthand[index]}}</div>
                        <div>{{legible[index]}}</div>
                        <div>{{proper[index]}}</div>
                        <div class="marker-holder">
                            <div v-if="currentCommandIndex==index" class="marker"></div>
                        </div>
                    </li>    
                </ol>
                <button v-if="status!='go' && status!='delay' " v-on:click="runProgram">Run</button>
                <button v-if="status=='go' || status=='delay'" v-on:click="pauseProgram">Pause</button>
                <button v-on:click="reset">Reset</button>
                <button v-on:click="step">Step</button>
                <button v-if="!readableCode" v-on:click="readableCode=true">Reveal</button>
                <button v-if="readableCode" v-on:click="readableCode=false">Hide</button>
                <div id="input-holder">
                    <div v-if="status=='input'" id="input">Provide input:
                        <input id="input-box" v-model="inputValue" />
                        <button id="submit-button" v-on:click="submitInput">Submit</button>
                    </div>
                </div>
                <div id="edit-holder">
                    <textarea v-model="edit" id="edit"></textarea>
                </div>
                <div id="output-holder">
                    <div id="output">{{outputFormatted}}</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="app-min.js"></script>
        <script type="text/javascript" src="initialize-min.js"></script>
    </body>
</html>
